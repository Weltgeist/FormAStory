<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET"><!--action="./story.html" ; alternative -->
        <section id="text_choices">
          <label for="animal-1">Animal:</label>
          <input id="animal-1" type="text" name="animal-1" placeholder="Be Creative!" required pattern="[a-zA-Z]+">
          <br>
          <label for="animal-2">Animal:</label>
          <input id="animal-2" type="text" name="animal-2" placeholder="Be Spontaneous!" required pattern="[a-zA-Z]+">
          <br>
          <label for="animal-3">Animal:</label>
          <input id="animal-3" type="text" name="animal-3" placeholder="Be Zealous!" required pattern="[a-zA-Z]+">
          <br>
          <label for="adj-1">Adjective (past tense):</label>
          <input id="adj-1" type="text" name="adj-1" placeholder="Be Poetic!" required pattern="[a-zA-Z]+">
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" type="text" name="verb-1" placeholder="Be Verbose!" required pattern="[a-zA-Z]+" >
          <br>
        </section>
        <section id="other_choices">
          <label for="num-1">Number(0-99):</label>
          <input id="num-1" type="number" name="num-1" required min="0" max="99" step="1">
          <br>
          <span>Yes or No:</span>
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes">Yes</label>
          <input id="no" type="radio" name="answer" value="no" required>
          <label for="no">No</label>
          <br>
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="regular">Regular</option>
            <option value="slower">Slower</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input id="quote" type="text" name="quote" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="winner get's ice scream"></option>
            <option value="may the best man or women win!"></option>
            <option value="i'll dine on your grave tonight"></option>
          </datalist>
          <br>
        </section>
        <section id="final_words">
          <label for="message">Meaningful Message:</label>
          <br>
          <textarea id="message" name="message" required rows="8" cols="40"></textarea>
          <br>
        </section>
        <section id="submit">
          <input type="submit" value="Form My Story">
        </section>
	  </form>
      
    </section>
  </body>
</html>
