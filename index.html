<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET"><!--action="./story.html" ; alternative -->
        <section id="text_choices">
          <label for="animal-1">Animal:</label>
          <input id="animal-1" type="text" name="animal-1" placeholder="Be Creative!" required >
          <br>
          <label for="animal-2">Animal:</label>
          <input id="animal-2" type="text" name="animal-2" placeholder="Be Spontaneous!" required >
          <br>
          <label for="animal-3">Animal:</label>
          <input id="animal-3" type="text" name="animal-3" placeholder="Be Zealous!" required >
          <br>
          <label for="adj-1">Adjective (past tense):</label>
          <input id="adj-1" type="text" name="adj-1" placeholder="Be Poetic!" required >
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" type="text" name="verb-1" placeholder="Be Verbose!" required >
          <br>
        </section>
        <section id="other_choices">
          <label for="num-1">Number:</label>
          <input id="num-1" type="number" name="num-1" required min="0" max="99" step="1">
          <br>
          <span>Yes or No</span>
        </section>
        <section id="submit">
          <input type="submit" value="Form My Story">
        </section>
	  </form>
      
    </section>
  </body>
</html>
